<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Propriedade - AgroCultive</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4a7c59">
    <link rel="icon" type="image/png" href="assets/img/capa2.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="propriedade.css">
</head>
<body class="antialiased text-gray-800 bg-gradient-to-br from-green-50 to-blue-50">
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin fa-3x text-green-600 mb-4"></i>
            <p class="text-gray-600">Carregando dados da propriedade...</p>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-4 mb-4">
                <a href="index.html" class="text-green-600 hover:text-green-700 transition-colors">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <img src="assets/img/Capa2.png" alt="AgroCultive Logo" class="h-16 object-contain">
            </div>
            <h1 class="text-3xl font-bold text-green-900 mb-2">Dados da Minha Propriedade</h1>
            <p class="text-gray-600">Configure as informações da sua propriedade rural</p>
        </header>

        <!-- Formulário Principal -->
        <main class="max-w-4xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                <form id="property-form" class="space-y-6">
                    <!-- Logo da Propriedade -->
                    <div class="border-b border-gray-200 pb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-image text-green-600 mr-2"></i>
                            Logo da Propriedade
                        </h2>
                        <div class="flex flex-col sm:flex-row items-start gap-6">
                            <div class="flex-1">
                                <label for="logo-upload" class="block text-sm font-medium text-gray-700 mb-2">
                                    Selecionar Logo
                                </label>
                                <input type="file" id="logo-upload" accept="image/*" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <p class="text-xs text-gray-500 mt-1">Formatos aceitos: JPG, PNG, GIF (máx. 5MB)</p>
                            </div>
                            <div class="flex-shrink-0">
                                <div id="logo-preview" class="w-32 h-32 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-50">
                                    <div class="text-center text-gray-400">
                                        <i class="fas fa-image fa-2x mb-2"></i>
                                        <p class="text-xs">Pré-visualização</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Informações Básicas -->
                    <div class="border-b border-gray-200 pb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-info-circle text-green-600 mr-2"></i>
                            Informações Básicas
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="property-name" class="block text-sm font-medium text-gray-700 mb-2">
                                    Nome do Produtor/Propriedade *
                                </label>
                                <input type="text" id="property-name" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    placeholder="Ex: Sítio São José">
                            </div>
                            <div>
                                <label for="property-doc" class="block text-sm font-medium text-gray-700 mb-2">
                                    CPF/CNPJ *
                                </label>
                                <input type="text" id="property-doc" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    placeholder="Seu CPF ou CNPJ">
                            </div>
                        </div>
                    </div>

                    <!-- Localização -->
                    <div class="border-b border-gray-200 pb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-map-marker-alt text-green-600 mr-2"></i>
                            Localização
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="property-address" class="block text-sm font-medium text-gray-700 mb-2">
                                    Endereço
                                </label>
                                <input type="text" id="property-address"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    placeholder="Ex: Rua das Flores, 123, Zona Rural">
                            </div>
                            <div>
                                <label for="property-city" class="block text-sm font-medium text-gray-700 mb-2">
                                    Cidade/Estado
                                </label>
                                <input type="text" id="property-city"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    placeholder="Ex: Brasília - DF">
                            </div>
                        </div>
                    </div>

                    <!-- Contato -->
                    <div class="pb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-phone text-green-600 mr-2"></i>
                            Informações de Contato
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="property-phone" class="block text-sm font-medium text-gray-700 mb-2">
                                    Telefone (WhatsApp)
                                </label>
                                <input type="tel" id="property-phone"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    placeholder="(61) 99999-9999">
                            </div>
                            <div>
                                <label for="property-email" class="block text-sm font-medium text-gray-700 mb-2">
                                    Email de Contato
                                </label>
                                <input type="email" id="property-email"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    placeholder="seu-email@dominio.com">
                            </div>
                        </div>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="submit" id="save-btn"
                            class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center justify-center gap-2">
                            <i class="fas fa-save"></i>
                            <span class="save-btn-text">Salvar Informações</span>
                            <i class="fas fa-spinner fa-spin hidden save-btn-spinner"></i>
                        </button>
                        <a href="index.html" 
                            class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 transition-colors font-medium text-center flex items-center justify-center gap-2">
                            <i class="fas fa-arrow-left"></i>
                            Voltar ao Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <!-- SUBSTITUIR o toast atual por: -->
    <div id="toast-container" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-[9999] flex flex-col gap-2 pointer-events-none"></div>

    <!-- JavaScript -->
    <script type="module" src="propriedade.js"></script>
</body>
</html>
